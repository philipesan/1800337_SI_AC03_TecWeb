<html>
	<title>
	Cadastro Editora
	</title>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<form>
			Nome da Editora:<br>
			<input type="text" name="nome"><br>
			CNPJ:<br>
			<input type="number" name="cnpj"><br>
			Endereço:<br>
			<input type="text" name="endereco"><br>
			Site:<br>
			<input type="text" name="site"><br>
			Nome do Contato:<br>
			<input type="text" name="nomecont"><br>
			E-mail:<br>
			<input type="email" name="email"><br>
			<br>
			<h3>Generos</h3>
			<br>
			<table>
				<tr>
					<th><input type="checkbox" value="policial">Policial</th>
					<th><input type="checkbox" value="ficcao">Ficção</th>
				</tr>
				<tr>
					<th><input type="checkbox" value="naoficcao">Não-Ficção</th>
					<th><input type="checkbox" value="religioso">Religioso</th>
				</tr>
				<tr></tr>	
					<th><input type="checkbox" value="esporte">Esporte</th>
					<th><input type="checkbox" value="profissional ">Profissional</th>
				<tr>
					<th><input type="checkbox" value="outros">Outros</th>
				</tr>
			</table>
			<br>
			<br>
			<input type="submit" value="Enviar"><br>
		</form>
		<a href="index.htm">Voltar</a>
	</body>
</html>
